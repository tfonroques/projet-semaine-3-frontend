<div class="card" *ngFor="let item of articles">
  <div class="card-header">
    {{item.lastEditDate | date: 'short'}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.content | slice: 0:250}}</p>
    <span *ngFor="let tag of item.tags" class="badge bg-primary">{{tag}}</span>
  </div>
</div>
