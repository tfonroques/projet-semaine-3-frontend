<form (ngSubmit)="signUp(f)" id="ngForm" #f="ngForm" novalidate>
  <div class="mb-3">
    <label for="pseudo" class="form-label">Username</label>
    <input type="text" class="form-control" id="pseudo" ngModel #username="ngModel" name="username">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" ngModel #email="ngModel" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" ngModel #password="ngModel" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
